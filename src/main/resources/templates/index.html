<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kakao Login Test</h1>
    <span th:if="${userId == null}">
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=9446266dbd72ad66ccc3c0f9ddf17cd7&redirect_uri=http://localhost:8080/login&response_type=code">
            <img src="img/kakao_login_medium_narrow.png">
        </a>
    </span>

    <span th:if="${userId != null}">
        <form name="logout" action="http://localhost:8080/logout">
            <input type="submit" value="로그아웃" />
        </form>
        <br>
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=9446266dbd72ad66ccc3c0f9ddf17cd7&redirect_uri=http://localhost:8080/disconnect&response_type=code">
            <input type="submit" value="연결끊기" />
        </a>
    </span>

</body>
</html>
