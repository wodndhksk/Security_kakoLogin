    com.fish.encyclopedia : error
    com.fish.encyclopedia.OAuth2.controller : debug

    com.project.study : error
    com.project.study.controller : debug

spring:
  jpa:
#    generate-ddl:
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: create

  # 자동 reload
  devtools:
    livereload:
      enabled: true
  # DB 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    jdbc-url: jdbc:mysql://localhost:3306/db_padak?serverTimezone=UTC&characterEncoding=UTF-8
    hikari:
      username: root
      password: root
  # Security
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: #<your id>
            client-secret: #<your secret>
            redirect-uri: #<your url>/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id